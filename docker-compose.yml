services:
  antibot:
    container_name: antibot
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_PATH: /data/antibot.db
    volumes:
      - ./data:/data
    ports:
      - "127.0.0.1:8000:8000"
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]

  tg_poller:
    container_name: antibot_tg_poller
    build: .
    restart: unless-stopped
    depends_on:
      - antibot
    env_file:
      - .env
    command: ["python", "tg_poller.py"]
